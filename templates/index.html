<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePeers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Find Your MoviePeers</h1>
        <form method="post">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Submit</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        {% if result %}
        <div>
            <div>
                <img src="https://image.tmdb.org/t/p/w185{{ result[0]['actor']['imagePath'] }}" alt="photo of actor {{
                result[0]['actor']['actorName'] }}">
            </div>
            <div>
                <img src="https://image.tmdb.org/t/p/w185{{ result[0]['movie']['posterPath'] }}"
                    alt="promotional poster for the movie {{ result[0]['movie']['movieTitle'] }}">
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
